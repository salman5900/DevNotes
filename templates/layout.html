<!DOCTYPE html>
{% load static %}
<html lang="en">
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title> 
    {% block title %} 
    Dev Notes    
    {% endblock %}
    </title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <script src="{% static 'js/main.js' %}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script> 
</head>
<body> 
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark bg-transparent fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand text-white" id="logo" href="{% url "homepage" %}">DevNotes</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              {% if user.is_authenticated %}
              <li class="nav-item mx-3">
                <a class="nav-link text-white" href="{% url "users:logout" %}">Logout</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link text-white" href="{% url "notesEngine:add_note" %}">ADD NOTES</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link text-white" href="{% url "notesEngine:all_notes" %}">NOTES</a>
              </li>
              {% else %}
              <li class="nav-item mx-3">
                <a class="nav-link text-white" href="{% url "users:login" %}">Login</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link text-white" href="{% url "users:register" %}">Register</a>
              </li>
              {% endif %}
              <li class="nav-item mx-3">
                <a class="nav-link text-white" href="{% url "about" %}">About</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link text-white" href="{% url "contact" %}">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
    <div class="Main-container">
        {% block content %} 
        {% endblock %} 
    </div>  
    
</body> 
</html>
